<!doctype html>
<html amp lang="en-gb">
    <head>
        <meta charset="utf-8"/>
        <meta name="author" content="Matt Walters"/>
        <meta name="description" content="Photography by Matt Walters"/>
        <meta name="keywords" content="bluemwhitew, matt, walters, esports, event, gaming, photographer, photography, portrait, wedding"/>
        <meta name="language" content="english"/>
        <meta name="rating" content="general"/>
        <meta name="robots" content="index, follow"/>
        <meta name="viewport" content="width=device-width, minimal-ui, minimum-scale=1, initial-scale=1"/>
        <link rel="canonical" href="."/>
        <link rel="preload" as="script" href="https://cdn.ampproject.org/v0.js"/>
        <link rel="preconnect dns-prefetch" href="https://fonts.gstatic.com/" crossorigin="anonymous"/>
        <script async src="https://cdn.ampproject.org/v0.js"></script>
        <script async custom-element="amp-list" src="https://cdn.ampproject.org/v0/amp-list-0.1.js"></script>
        <script async custom-template="amp-mustache" src="https://cdn.ampproject.org/v0/amp-mustache-0.2.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet"/>
        <style amp-boilerplate>
            body {
                -webkit-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
                -moz-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
                -ms-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
                animation: -amp-start 8s steps(1, end) 0s 1 normal both;
            }

            @-webkit-keyframes -amp-start {
                from {
                    visibility: hidden;
                }
                to {
                    visibility: visible;
                }
            }

            @-moz-keyframes -amp-start {
                from {
                    visibility: hidden;
                }
                to {
                    visibility: visible;
                }
            }

            @-ms-keyframes -amp-start {
                from {
                    visibility: hidden;
                }
                to {
                    visibility: visible;
                }
            }

            @-o-keyframes -amp-start {
                from {
                    visibility: hidden;
                }
                to {
                    visibility: visible;
                }
            }

            @keyframes -amp-start {
                from {
                    visibility: hidden;
                }
                to {
                    visibility: visible;
                }
            }
        </style>
        <noscript>
            <style amp-boilerplate>
                body {
                    -webkit-animation: none;
                    -moz-animation: none;
                    -ms-animation: none;
                    animation: none;
                }
            </style>
        </noscript>
        <style amp-custom>
            * {
                box-sizing: border-box;
            }

            html,
            body {
                margin: 0;
                padding: 0;
            }

            @media (min-width: 1200px) {
                html {
                    font-size: 20px;
                }
            }

            body {
                background-color: #1b1b1b;
                color: #fff;
                font-display: swap;
                font-family: Rubik, Arial, sans-serif;
                font-size: 1rem;
                font-weight: 400;
                line-height: 1.5;
            }

            article,
            aside,
            figcaption,
            figure,
            footer,
            header,
            hgroup,
            main,
            nav,
            section {
                display: block;
            }

            h1,
            h2,
            h3,
            h4,
            h5,
            h6,
            .h1,
            .h2,
            .h3,
            .h4,
            .h5,
            .h6 {
                font-weight: 500;
                line-height: 1.2;
                margin-bottom: 0.5rem;
                margin-top: 0;
            }

            h1,
            .h1 {
                font-size: 2.5rem;
            }

            h2,
            .h2 {
                font-size: 2rem;
            }

            h3,
            .h3 {
                font-size: 1.75rem;
            }

            h4,
            .h4 {
                font-size: 1.5rem;
            }

            h5,
            .h5 {
                font-size: 1.25rem;
            }

            h6,
            .h6 {
                font-size: 1rem;
            }

            p {
                margin-bottom: 1rem;
                margin-top: 0;
            }

            .section__coming-soon {
                display: flex;
                flex-direction: column;
                justify-content: center;
                min-height: 100vh;
                text-align: center;
            }

            footer .copyright {
                padding: 2rem 0;
                text-align: center;
            }

            footer .copyright p {
                margin-bottom: 0;
            }

            footer .copyright a {
                color: inherit;
                text-decoration: none;
            }
        </style>
        <title>Coming Soon &mdash; bluemwhitew Photography</title>
    </head>
    <body>
        <main>
            <section class="section__coming-soon">
                <h1>Coming Soon</h1>
            </section>
            <section class="section__media-grid">
                <amp-list height="300" layout="responsive" max-items="3" src="./api/v1/gallery.json" width="600">
                    <template type="amp-mustache">
                        <article>
                            <amp-img alt="{{img.alt}}" height="1024" layout="responsive" src="{{img.src}}" width="1024"></amp-img>
                            <div class="meta">
                                <h3>{{title}}</h3>
                                <p>{{description}}</p>
                                {{#link.href}}
                                    <a href="{{link.href}}">{{link.text}}</a>
                                {{/link.href}}
                            </div>
                        </article>
                    </template>
                </amp-list>
            </section>
        </main>
        <footer>
            <div class="copyright">
                <p>Copyright <a href="https://www.bluemwhitew.com" rel="noopener" target="_blank">bluemwhitew</a> &copy; 2020</p>
            </div>
        </footer>
    </body>
</html>
